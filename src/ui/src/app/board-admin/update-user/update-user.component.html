<div class="col-md-6 offset-md-3">
    <h6> Update User </h6>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName">
        </div>

        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName">
        </div>

        <div class="form-group">
            <label> Username</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username">
        </div>

        <div class="form-group">
            <label> Email</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email">
        </div>

        <div class="form-group">
            <label> Role</label>
            <input type="text" class="form-control" id="role" name="role" [(ngModel)]="user.role">
        </div>

        <div class="form-group">
            <label for="role"> Salaried</label>
            <select id="role" name="role" class="form-control" [(ngModel)]="user.role">
                <option value="User">User</option>
                <option value="Admin">Admin</option>
            </select>
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
        &nbsp;&nbsp;<a href="/admin-board" (click)="onBack()" class="btn btn-secondary">Back</a>

    </form>
</div>
