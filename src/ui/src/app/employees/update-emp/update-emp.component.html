<div class="col-md-6 offset-md-3">
    <br>
    <h4> Update Employee </h4>
    <br>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Name</label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="emp.name">
        </div>

        <div class="form-group">
            <label> Email</label>
            <input type="text" id="email" name="email" class="form-control" [(ngModel)]="emp.email">
        </div>

        <div class="form-group">
            <label> Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" [(ngModel)]="emp.dob">
        </div>

        <div class="form-group">
            <label for="salaried"> Salaried</label>
            <select id="salaried" name="salaried" class="form-control" [(ngModel)]="emp.salaried">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
        &nbsp;&nbsp;<a href="/employees" (click)="onBack()" class="btn btn-secondary">Back</a>

    </form>
</div>
