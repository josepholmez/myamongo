<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius:
            1rem;">
            <div class="card-body p-5 text-center">

    <!-- ************************************************************** -->
    <form (ngSubmit) = "onSubmit()">
     
    <div class="form-group">
        <label> New Password</label>
        <input type="text" class ="form-control" id = "password"
            [(ngModel)] = "passWrapper.rawPassword" name = "password">
    </div>

    <div class="form-group">
        <label> Confirm Password</label>
        <input type="text" class ="form-control" id = "password"
            [(ngModel)] = "confirmPassword" name = "password">
    </div>

        
    <button class = "btn btn-success" type ="submit">Save</button>
        
    &nbsp;&nbsp;<a href="/profile" (click)="onBack()" class="btn btn-secondary">Back</a>
    </form>

    </div>
  </div>
</div>
</div>
</div>
</section>
